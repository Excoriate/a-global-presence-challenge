---
version: '3'

dotenv: [.env]

includes:
    common:
        taskfile: ./DevEx/taskfile/Taskfile.common.yml


tasks:
    default:
        cmds:
            - task: common:default

    pre-commit-init:
        desc: Initialize and install required hooks
        cmds:
            - task: common:hooks-install

    pre-commit:
        desc: Run all the pre-configured pre-commit hooks.
        cmds:
            - task: common:hooks
